<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/style.css">
        <title>Music Controller</title>
    </head>
    <body>
        <div class="title">Music Controller</div>

        <div class="sounds">
            <audio id="bell" src="./assets/sounds/bell.wav" preload="auto"></audio>
            <button class="sound" onclick="sound('bell');">
            Big Bell</button>

            <audio id="bell-chime" src="./assets/sounds/bell-chime.wav" preload="auto"></audio>
            <button class="sound" onclick="sound('bell-chime');">
            Small Bell</button>

            <audio id="3-clock" src="./assets/sounds/3-clock.wav" preload="auto"></audio>
            <button class="sound" onclick="sound('3-clock');">
            3 Bell Clock</button>

            <audio id="fairy-bell" src="./assets/sounds/fairy-bell.wav" preload="auto"></audio>
            <button class="sound" onclick="sound('fairy-bell');">
            Fairy Bell</button>
        </div>
        <div id="root">


        </div>
        <div id="track_display"></div>
       </div>
    </body>
    <script src="scripts/main.js"></script>
</html>
